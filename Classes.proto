syntax="proto3";

package Student;
message FullName
{
    string first_name = 1;
    string last_name = 2;
    optional string patronymic = 3;
}
message Student
{
    repeated FullName name = 1;
    repeated int32 marks = 2;
    double average_mark = 3;
}
message StudentsGroup
{
    repeated string students = 1;
}
